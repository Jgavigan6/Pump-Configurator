<!DOCTYPE html>
<html>
<head>
    <title>Pump Configurator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bom-table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        
        .bom-table th {
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            padding: 8px;
            font-weight: bold;
            text-align: left;
            position: sticky;
            top: 0;
            user-select: none;
        }
        
        .bom-table td {
            border: 1px solid #ccc;
            padding: 8px;
            background-color: white;
        }
        
        .bom-table tr:hover td {
            background-color: #e6f3ff;
        }
        
        .selectable-cell {
            cursor: cell;
            user-select: text;
        }
        
        .bom-table td.selectable-cell:focus {
            outline: 2px solid #2196F3;
            outline-offset: -2px;
            background-color: #e6f3ff;
        }
        
        /* Column widths like Excel */
        .bom-table td:nth-child(1) { /* Part Number */
            width: 150px;
        }
        
        .bom-table td:nth-child(2) { /* Quantity */
            width: 80px;
        }
        
        .bom-table td:nth-child(3) { /* Description */
            width: auto;
        }
        
        /* Table container for scrolling */
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        /* Make text selectable and show selection */
        .bom-table td::selection {
            background-color: #b3d7ff;
        }
        
        .bom-table td::-moz-selection {
            background-color: #b3d7ff;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div id="root">Loading configurator data...</div>
    <script src="configurator.js"></script>
</body>
</html>
